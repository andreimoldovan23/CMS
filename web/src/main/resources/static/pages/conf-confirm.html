<div class="wrapper row3">
  <form action="#" method="post" id="confAddForm">
  <main class="hoc container clear"> 
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div class="content"> 
      <!-- ################################################################################################ -->
      <div class="clear"></div>
      <h2>Informartion about the conference</h2>
      <!-- ################################################################################################ -->
      <div id="comments">
        <div class="one_half first">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" size="22" required>

        </div>
        <div class="one_half">
          <label for="personResponsible1" style="padding-left: 15px">Chairs</label>

          <div id="chair-labels">
              <span id="group1">
              <div class="two_third autocomplete">
                <input type="text" autocomplete="off" name="personResponsible1" id="personResponsible1" value="" size="22" onclick="addChairAutocomplete()" required>
              </div>
              <div class="one_quarter last" id="deleteInCaseOfUpdate"></div>
              </span>
          </div>
          <div class="three_quarter" style="overflow: hidden;">
          <button type="button" class="btn" id="add-chair-button" name="add-chair-button" onclick="addLabel()" style="display: block">+</button>

          </div>
        </div>
      </div>

      <div id="comments">
        <div class="one_third first">
            <label for="start-date">Start Date</label>
          <input type="date" placeholder="dd-mm-yyyy" id="start-date" name="start-date" required>
        </div>
        <div class="one_third">
            <label for="end-date">End Date</label>
          <input type="date" id="end-date" name="end-date" required>
        </div>
        <div class="one_third">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" value="" size="22" required>
        </div>
      </div>

      <div id="comments">
        <div class="block clear">
          <div class="clear"></div>
            <h2 for="phases" class="center">Phases</h2>
          <div class="clear"></div>
            <span id="phases">
              <div class="one_half first">
                <label for="registration">Registration</label>
                <input type="date" id="registration" name="registration" required>
              </div>
              <div class="one_half">
                <label for="submitting">Submitting</label>
                <input type="date" id="submitting" name="submitting" required>

              </div>
              <div class="one_third first">
                <label for="bidding">Bidding</label>
                <input type="date" id="bidding" name="bidding" required>
              </div>
              <div class="one_third">
                <label for="reviewing">Reviewing</label>
                <input type="date" id="reviewing" name="reviewing" required>
              </div>
              <div class="one_third">
                <label for="session_registration">Session Registration</label>
                <input type="date" id="session_registration" name="session_registration" required>
              </div>





            </span>

          </div>
      </div>

      <!-- ################################################################################################ -->
      <br>
      <button class="btn" id="trigg-confirm" type="submit">Confirm Conference</button>

      <div id="conf-pop" class="conf-pop">
        <div class="conf-pop-content">
            <div class="conf-pop-header">
                <span class="close">&times;</span>
                <h2>Conference was confirmed</h2>
              </div>
              <div class="conf-pop-body">
                <p>The conference has been confirmed.</p>
              </div>
              
        </div>
      </div>
      

    
      <!-- ################################################################################################ -->
      <!-- ################################################################################################ -->
    </div>
  </main>
</form>
