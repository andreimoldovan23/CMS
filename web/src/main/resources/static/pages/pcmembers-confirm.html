<div class="wrapper row3">
    <form action="#" method="post" id="pcmembersAddForm">
        <main class="hoc container clear" style="align-self: center">
            <!-- main body -->
            <!-- ################################################################################################ -->
            <div class="pcList">
                <h2>Current Pc Members</h2>
                <ul id="pcList"></ul>
            </div>

            <div class="content">
                <!-- ################################################################################################ -->
                <div class="clear"></div>
                <h2>Add PC Members</h2>
                <!-- ################################################################################################ -->
                <div id="comments">
                    <div id="pcmember-labels">
                        <span id="group1">
                            <div class="one_half first autocomplete">
                                <input autocomplete="off" type="text" name="pcmember1" id="pcmember1" value=""
                                       onclick="addAutocomplete()" size="22" required>
                            </div>
                            <div class="one_quarter last"></div>
                        </span>
                    </div>
                </div>

                <div class="three_quarter first" style="overflow: hidden;">
                    <button type="button" class="btn" id="add-chair-button" name="add-chair-button" onclick="addLabel()"
                            style="display: block">+
                    </button>
                </div>
            </div>

            <div class="one_half first">
                <br>
                <button class="btn" id="trigg-confirm" type="submit">Confirm PC Members</button>
                <div>
                    <div id="conf-pop" class="conf-pop">
                        <div class="conf-pop-content">
                            <div class="conf-pop-header">
                                <span class="close">&times;</span>
                                <h2>PC Members were confirmed</h2>
                            </div>
                            <div class="conf-pop-body">
                                <p>The PC Members have been confirmed.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </form>
</div>
