<div class="wrapper row3">
  <form action="#" id="sessionAddForm">
    <main class="hoc container clear">
      <!-- main body -->
      <!-- ################################################################################################ -->
      <div class="content">
        <!-- ################################################################################################ -->
        <div class="clear"></div>
        <h2>Informartion about the session</h2>
        <!-- ################################################################################################ -->
        <div id="comments">
          <div class="one_half first">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="" size="22" required>
          </div>
          <div class="one_half">
            <label for="topic">Topic</label>
            <input type="text" name="topic" id="topic" value="" size="22" required>
          </div>
        </div>

        <div id="comments">
          <div class="one_half first autocomplete">
            <label for="chair">Chair</label>
            <input type="text" autocomplete="off" name="chair" id="chair" value="" size="22" onclick="addSessionChairAutocomplete()" required>
          </div>
          <div class="one_half autocomplete">
            <label for="rname">Room Name</label>
            <input type="text" autocomplete="off" name="rname" id="rname" value="" size="22" onclick="addSessionRoomAutocomplete()" required>
          </div>
        </div>

        <div id="comments">

          <div class="one_half first">
            <label for="speaker1">Speakers</label>
          </div>
          <div id="speaker-labels">
            <span id="group1">
            <div class="one_half first autocomplete">

              <input type="text" autocomplete="off" name="speaker1" id="speaker1" value="" size="22" onclick="addSessionSpeakerAutocomplete()" required>
            </div>
              <div class="one_quarter last">
              <!--<button type="button" class="btn" id="remove-speaker1-button1" name="remove-speaker1-button1" onclick="removeLabel(1)">-</button>
            -->
            </div>
            </span>
          </div>
          <div class="three_quarter first" style="overflow: hidden;">
            <button type="button" class="btn" id="add-chair-button" name="add-chair-button" onclick="addLabel()" style="display: block">+</button>

          </div>
        </div>

        <div id="comments">
          <div class="block clear">

          </div>
        </div>

        <!-- ################################################################################################ -->
        <br>
        <button class="btn" id="trigg-confirm" type="submit">Confirm Session</button>

        <div id="ses-pop" class="ses-pop">
          <div class="ses-pop-content">
            <div class="ses-pop-header">
              <span class="close">&times;</span>
              <h2>Session was confirmed</h2>
            </div>
            <div class="ses-pop-body">
              <p>The person responsible was sent a confirmation email.</p>
            </div>

          </div>
        </div>



        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
      </div>
    </main>
  </form>
</div>
