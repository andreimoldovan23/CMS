<!DOCTYPE html>
<html lang="en">
<script>
  var values = [],
          keys = Object.keys(localStorage),
          i = keys.length;

  while ( i-- ) {
    values.push( localStorage.getItem(keys[i]) );
  }
  console.log(keys);
  console.log(values);
  for  (var i = 0; i < keys.length; i++)
  {
    localStorage.removeItem(keys[i]);
  }

</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
