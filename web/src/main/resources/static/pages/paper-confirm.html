<div class="wrapper row3">
    <form id="paperAddForm">
        <main class="hoc container clear">
            <!-- main body -->
            <!-- ################################################################################################ -->
            <div class="content">
                <!-- ################################################################################################ -->
                <div class="clear"></div>
                <h2>Add your paper</h2>
                <!-- ################################################################################################ -->
                <div id="comments">
                    <div class="one_half first">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" value="" size="22" required>
                    </div>

                    <div class="one_half" id="author1Div">
                        <label for="author1" style="padding-left: 15px">Authors</label>

                        <div id="author-labels">
                            <span id="group1">
                                <div class="two_third autocomplete">
                                    <input type="text" autocomplete="off" name="author1" id="author1" value="" size="22" onclick="addAutocompletePaperAuthors()">
                                </div>
                            </span>
                        </div>

                        <div class="three_quarter" style="overflow: hidden;">
                            <button type="button" class="btn" id="add-author-button" name="add-author-button" onclick="addLabel()" style="display: block">+</button>
                        </div>
                    </div>

                    <div class="block clear">
                        <label class="likert-header" >Topics</label>
                        <textarea name="topics" id="topics" cols="50" rows="7" style="margin: 20px 0px 40px 0px;font-size:20px;"></textarea>
                    </div>

                    <div class="block clear">
                        <label class="likert-header" >Keywords</label>
                        <textarea name="keywords" id="keywords" cols="50" rows="7" style="margin: 20px 0px 40px 0px;font-size:20px;"></textarea>
                    </div>
                    <div>
                        <label class="likert-header" >Full paper or abstract</label>
                        <input type="file" id="paperFile" name="paperFile"  accept=".pdf">

                    </div>
                    <div>
                        <label class="likert-header" >Presentation file</label>
                        <input type="file" id="presentationFile" name="presentationFile"  accept=".pdf">

                    </div>
                </div>

                <!-- ################################################################################################ -->
                <br>
                <button class="btn" id="trigg-confirm" type="submit">Confirm Paper</button>
                <br>

                <!-- ################################################################################################ -->
                <!-- ################################################################################################ -->
            </div>
        </main>
    </form>

    <div id="paper-pop" class="paper-pop">
        <div class="paper-pop-content">
            <div class="paper-pop-header">
                <span class="close" id="close">x</span>
                <h2>Paper was confirmed</h2>
            </div>
            <div class="paper-pop-body">
                <p>You were sent a confirmation email.</p>
            </div>
        </div>
    </div>
</div>
